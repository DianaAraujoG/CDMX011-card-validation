<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h3> <span><img src="img/check.png" alt="check" id="checkB"></span> <span id="titulo">Validación de tarjeta de crédito Online </span> </h3>
    </header>
    <main>
      <div class="datos">
        <p class="leyenda">  Te <b>acaba de llegar una tarjeta de tu banco</b> y no
      sabes si es valida, ingresa el numero 
        de tu tarjeta y asegurate de que lo sea .</p>
        <p id="ingresar">Numero de tarjeta</p>
        <form id="formulario">
          <p>
            <input type="text" id="creditCardNumber" value="">
          </p>
          <button id="btnAccept"><span id="aceptar">ACEPTAR</span></button>
          <br/>
        </form>
      </div>
      <div class="visualizar">
        
        <div class="card">
          <div class="logotipo">
            <img src="img/circulos2.png" alt="logo" id="logo">
          </div>
          <img src="img/sim-card .png" alt="chip" id="chip">
          <p id="mostrarNumero"> -- -- -- -- -- -- -- -- -- -- -- -- --  </p><!--Probicional para mostrar la dimension-->
        </div>
        <div id="mensaje">
          <p id="mostrarValida">¿Es valida?</p><!--probicional-->
        </div>
      </div>
    </main>
    <footer>
      <p class="leyenda"> <i>Esta pagina no guarda ningun dato.</i></p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
