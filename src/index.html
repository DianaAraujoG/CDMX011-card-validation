<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <hr>
      <h3>Verifica tu tarjeta</h3>
      <hr>
    </header>
    <main>
      <div class="datos">
        <pre>  Te acaba de llegar una tarjeta de tu banco y no
      sabes si es valida o no, ingresa el numero 
        de tu tarjeta y asegurate de que lo sea .</pre>
        <p id="ingresar">Ingrese su numero de tarjeta</p>
        <form >
          <p>
            <input type="text" id="cardNumber">
          </p>
          <button id="btnAccept">Aceptar</button>
          <br/>
        </form>
      </div>
      <div class="visualizar">
        <div class="card">
          <div class="logotipo">
            <img src="img/circulos.png" alt="logo" id="logo">
          </div>
          
          <img src="img/chip.png" alt="chip" id="chip">
          <p id="mostrarNumero">numero de tarjeta justo aqui :)</p><!--Probicional para mostrar la dimension-->
        </div>
        <div class="mensaje">
          <p id="mostrarValida">Tarjeta valida </p><!--probicional-->
        </div>
      </div>
    </main>
    <footer>
      <hr>
      <p>Esta pagina no guarda ningun dato.</p>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>
  </body>
</html>
