<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <hr>
      <h3>Verifica tu tarjeta</h3>
      <hr>
    </header>
    <main>
      <div class="datos">
        <p id="ingresar">Ingrese su numero de tarjeta</p>
        <form >
          <p>
            <input type="text" id="cardNumber">
          </p>
          <button id="btnAccept">Aceptar</button>
          <br/>
        </form>
      </div>
      <div class="visualizar">
        <div class="card">
          <p></p><!--Probicional para mostrar la dimension-->
        </div>
        <div>
          <p>Tarjeta valida </p><!--probicional-->
        </div>
      </div>
    </main>
    <footer>
      <hr>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="validator.js" type="module"></script>
  </body>
</html>
